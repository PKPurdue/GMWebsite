<html>
	<head>
		<title>GroupMe Enhancer</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>
	<body id="body" style="background-color: #FFF;">
		<div id="accessTokenFrame" style="">
			<div class="jumbotron jumbotron-fluid" style="position: relative; text-align: center; left: 25%; width: 50%; background-color: #FFF;">
				<h1 class="display-4">GroupMe Enhancer</h1>
			</div>
			<div id="tokenCenterDiv">
				<input type="email" class="form-control" id="tokenInput" aria-describedby="" placeholder="Enter Access Token" oninput="tokenInputted()">
				<small id="emailHelp" class="form-text text-muted">
					Log in with your GroupMe account to <font color="blue">dev.groupme.com</font> and paste your Access Token here.
				</small>
				<img id="AccessTokenImage" src="images/AccessToken.png" style="width: auto; height: auto; max-height: 35vh; max-width: 60vw;"></img>
				<br>
				<button type="button" id="tokenButton" style="display: none;" class="btn btn-primary btn-lg btn-block" onclick="submitToken()">Begin</button>
			</div>
		</div>
		
		<div id="groupFrame" style="display: none;">
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<label class="input-group-text" for="inputGroupSelect01" style="background-color: #E22;">
						Commands
					</label>
				</div>
				<select class="custom-select" id="commandInputSelect" placeholder="Choose a Command" onchange="commandSelected()">
					<option selected style="display: none;">Choose a Command</option>
					<option value="1">Spam Group</option>
					<option value="2" style="display: none;">Spam User(s) in Group</option>
					<option value="3">Kick User(s) in Group</option>
					<option value="4" style="display: none;">Impersonate User in Group</option>
					<option value="5">Thanos Snap</option>
				</select>
			</div>
			
			<div class="input-group mb-3" id="groupSelectDiv" style="display: none;">
				<div class="input-group-prepend">
					<label class="input-group-text" for="inputGroupSelect01" style="background-color: #4AE;">
						Groups
					</label>
				</div>
				<select class="custom-select" id="userGroups" placeholder="Choose a Group" onchange="groupSelected()">
					<option value="0" id="groupOption" style="display: none;">Choose a Group</option>
				</select>
			</div>
			
			<div class="input-group mb-3" id="userSelectDiv" style="display: none;">
				<div class="input-group-prepend">
					<label class="input-group-text" for="inputGroupSelect01" style="background-color: #3E5;">
						Users
					</label>
				</div>
				<select class="custom-select" id="selectUsers" placeholder="Choose User(s)" multiple>
					<option value="0" id="userOption" style="display: none;">All Users</option>
					<option value="1" selected>All Users</option>
				</select>
			</div>
			
			<div class="input-group" id="messageDiv" style="display: none;">
				<div class="input-group-prepend">
					<span class="input-group-text" style="background-color: #3E5;">Message</span>
				</div>
				<textarea id="spamMessageInput" class="form-control" aria-label="With textarea"></textarea>
				<br>
			</div>
			
			<div class="input-group mb-3" id="messageCountDiv" style="display: none;">
				<div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon3" style="background-color: #CC5;">Number of Times</span>
				</div>
				<input type="number" min="1" max="1000" step="10" class="form-control" id="spamMessageCount" aria-describedby="basic-addon3" oninput="sanitizeNumber()" value="10">
			</div>
			
			<button type="button" id="submitButton" style="display: none;" class="btn btn-primary btn-lg btn-block" onclick="finish()">Finish</button>
		</div>
		
		<!-- Socket stuff -->
		<script src="js/jquery.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="js/main.js"></script>
	</body>
</html>
